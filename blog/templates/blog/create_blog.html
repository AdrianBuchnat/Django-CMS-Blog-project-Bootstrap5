{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<main class="container text-bg-light p-3">
    <h1 class="h2 mb-3 font-weight-normal text-center"> Stwórz własny Blog </h1>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label class='pt-3' for="id_name">Nazwa bloga:</label>
            <input class="form-control" type="text" name="name" maxlength="255" required id="id_name">
        </div>
        <div>
        <label class='pt-3' for="id_descroption">Opis bloga:</label>
        <textarea class="form-control" name="descroption" cols="40" rows="10" required id="id_descroption">Tutaj wpisz swój opis...</textarea>
        </div>
        <div>
        <label class='pt-3' for="id_author_name">Jak chce się podpisywać pod blogiem autor:</label>
        <input class="form-control" type="text" name="author_name" maxlength="255" required id="id_author_name">    
        </div>
        <div>
        <label class='pt-3' for="id_blog_img">Główne zdjęcie bloga:</label>  
        <input class="form-control" type="file" name="blog_img" accept="image/*" required id="id_blog_img">
        </div>
        <button class="btn btn-success btn-lg w-100 mt-4" type="submit">Stwórz</button>
    </form>
</main>

{% endblock content %}
