{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<main class="container text-bg-light p-3">
    <h1 class="h2 mb-3 font-weight-normal text-center"> Usuń post {{ article.article_name }}</h1>
    {% load crispy_forms_tags %}
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}

        <button class="btn btn-danger btn-lg w-100 mt-4" type="submit">Usuń</button>
    </form>
</main>

{% endblock content %}
